<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinator Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="section1">
        <p>paragraph -1</p>
        <p class="p2 tag">paragraph -2</p>
        <p>paragraph -3</p>
      </section>

      <section id="section2">
        <p class="p1 tag">paragraph -1</p>
        <p>paragraph -2</p>
        <p>paragraph -3</p>
      </section>

      <section id="section3">
        <p>paragraph -1</p>
        <p>paragraph -2</p>
        <p class="p3 tag">paragraph -3</p>
      </section>

      <section>
        <p>paragraph -1</p>
        <p>paragraph -2</p>
        <p>paragraph -3</p>
      </section>
    </main>
  </body>
</html>
