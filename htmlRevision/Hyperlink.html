<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperLink in HTML</title>
  </head>
  <body>
    <h1>Let us learn HyperLink in HTML</h1>
    <!-- by default target is self => which means google will be opened in the same page only. if i want to open the google chrome in another tab then I will use target ="_blank" -->
    <a href="https://google.com" target="_blank"> Google </a>

    <!-- image tag -->
    <img src="../assets/viratKohli.webp" alt="image of Virat Kohli" />
  </body>
</html>
