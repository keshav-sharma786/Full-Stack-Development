<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1>Let us learn Lists in HTML</h1>
    <!-- type = 1, A, a, I, i -->
    <ol type="1">
      <!-- list item -->
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>React</li>
      <!-- Comments are read by browser but does not make UI from those comments -->
    </ol>
    <!-- ? unordered List -->
    <ul>
      <!-- ? ul type = disk(default value), circle, square, none -->
      <!-- ? you can do type="none" only in unordered list  -->
      <!-- ? List items -->
      <li>Java</li>
      <li>Cpp</li>
      <li>Javascript</li>
      <li>React</li>
    </ul>
    <!-- ? Description List -->
    <dl>
      <dt>HTML</dt>
      <dd>HTML stands for Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>CSS stands for Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
