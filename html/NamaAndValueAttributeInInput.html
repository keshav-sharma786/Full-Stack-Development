<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name And Value Attribute In Input Tag</title>
  </head>
  <body>
    <form action="#" enctype="multipart/form-data">
      <fieldset>
        <legend>Form</legend>
        <label for="username">
          Enter Your Username
          <input
            type="text"
            placeholder="Enter Your Name"
            name="username"
            id="username"
          />
        </label>
        <br />
        <!-- ? Select Tag In Html -->
        Choose One<select name="role" required>
          <!-- ! If we write only disabled, not selected then by default on the page, admin will show and 'Select The User Type' will become disabled, to avoid this write selected also -->
          <option value="" disabled selected>Select The User Type</option>
          <option value="admin">admin</option>
          <option value="Premium User">Premium User</option>
          <option value="Normal User">Normal User</option>
        </select>
        <br />
        <!-- ? DataList In HTML => Data List In HTML -->
        <label for="skills">
          Skills<input
            type="text"
            placeholder="Enter Your Skills"
            id="skills"
            name="skills"
            list="skill-list"
          />
          <datalist id="skill-list">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
          </datalist>
        </label>
        <br />
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
