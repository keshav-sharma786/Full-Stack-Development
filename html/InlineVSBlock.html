<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline VS Block Element</title>
    <style>
      span {
        background-color: red;
        height: 100px;
        width: 100px;
      }
      div {
        background-color: blueviolet;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <span>hello</span>
    <div>hello</div>
    <span>world</span>
    <div>world</div>

    <br>namaste</br>
    <!-- Semantic Tags are Self Explanatory Tags -->
    <!-- Semantic Tags => Header, footer, form, nav etc -->
    
  </body>
</html>
