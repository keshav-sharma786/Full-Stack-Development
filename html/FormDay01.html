<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- form action = "#"
      fieldset => disables
      legend
      input => type name value placeholder id required placeholder
      button => type => submit, reset, button
    -->
    <!-- if file is coming from backend => multipart form data -->
    <form action="#" enctype="multipart/form-data">
      <fieldset>
        <legend>Signin form</legend>
        Username <input type="text" /> mobile <input type="tel" /> email
        <input type="email" /> password <input type="password" /> photo
        <input type="file" /> dob <input type="date" /> bio
        <textarea name="" id=""></textarea>
        gender
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />others Terms And Conditions
      </fieldset>
    </form>
  </body>
</html>
